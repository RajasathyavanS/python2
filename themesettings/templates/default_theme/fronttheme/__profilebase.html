      <!-- Custom styles for this template -->
      <link href="{% static 'front_design/css/new-age.min.css' %}" rel="stylesheet">

   </head>
   <body id="page-top">
      <!-- Navigation -->
       {% block Header %}
            {% include  "default_theme/fronttheme/__profileheader.html" %}
            {% endblock Header %}
      {% block Content_Area %}
      {% endblock Content_Area %}
     

    {% block Footer %}
            {% include  "default_theme/fronttheme/__profilefooter.html" %}
    {% endblock Footer %}
      <!-- Bootstrap core JavaScript -->
      <script src="{% static 'front_design/vendor/jquery/jquery.min.js' %}"></script>
       <script src="{% static 'front_design/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      <!-- Plugin JavaScript -->
       <script src="{% static 'front_design/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
      <!-- Custom scripts for this template -->
       <script src="{% static 'front_design/js/new-age.min.js' %}"></script>
      <script type="text/javascript">
         function getTimeRemaining(endtime) {
         var t = Date.parse(endtime) - Date.parse(new Date());
         if (t<0) { return false; }
         var seconds = Math.floor((t / 1000) % 60);
         var minutes = Math.floor((t / 1000 / 60) % 60);
         var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
         var days = Math.floor(t / (1000 * 60 * 60 * 24));
         return {
          'total': t,
          'days': days,
          'hours': hours,
          'minutes': minutes,
          'seconds': seconds
         };
         }
         function initializeClock(id, endtime) {
         var clock = document.getElementById(id);
         var daysSpan = clock.querySelector('.days');
         var hoursSpan = clock.querySelector('.hours');
         var minutesSpan = clock.querySelector('.minutes');
         var secondsSpan = clock.querySelector('.seconds');
         function updateClock() {
          var t = getTimeRemaining(endtime);
          if (t) {
            daysSpan.innerHTML = t.days;
            hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
            minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
            secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);
          } else {
            clearInterval(timeinterval);
          }
         }
         
         updateClock();
         var timeinterval = setInterval(updateClock, 1000);
         }
         var deadline = new Date(); //today
         deadline.setDate(deadline.getDate() + 7);
         initializeClock('clockdiv', deadline);
      </script>
      <!-- Include jQuery Timeline Plugin -->
      <script src="js/jquery.roadmap.js" type="text/javascript"></script>
     
      <script type="text/javascript">
         $('#blogCarousel').carousel({
         interval: 4000
         });
      </script>
      <script type="text/javascript">
        $('ul.nav li.dropdown').hover(function() {
  $(this).find('.dropdown-menu').stop(true, true).delay(200).fadeIn(500);
}, function() {
  $(this).find('.dropdown-menu').stop(true, true).delay(200).fadeOut(500);
});
      </script>
   </body>
</html>
