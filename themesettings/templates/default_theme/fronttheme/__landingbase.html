        },

<script>

  $(".circle_percent").each(function() {
    var $this = $(this),
    $dataV = $this.data("percent"),
    $dataDeg = $dataV * 3.6,
    $round = $this.find(".round_per");
    $round.css("transform", "rotate(" + parseInt($dataDeg + 180) + "deg)"); 
    if($dataV >= 51){
      $round.css("transform", "rotate(" + 360 + "deg)");
      setTimeout(function(){
        $this.addClass("percent_more");
      },1000);
      setTimeout(function(){
        $round.css("transform", "rotate(" + parseInt($dataDeg + 180) + "deg)");
      },1000);
    } 
  });

{% if messages %}
 var type = '';
 var message ='';

 {% for message in messages %} 
 type ='{{ message.tags }}';
 message = '{{ message}}';
 {% endfor %}


 if (type =='alert-success'){
 
 var success_text = message;
 Lobibox.notify('success', {
 title:'Success',
 continueDelayOnInactiveTab: false,
 pauseDelayOnHover: true,
 sound: false,
 position: 'right top',
 msg: success_text
 });
 }
 else {
 var error_text = message
 Lobibox.notify('warning', {
 title:'Error',
 continueDelayOnInactiveTab: false,
 pauseDelayOnHover: true,
 sound: false,
 position: 'right top',
 msg: error_text
 });

 }

 {% endif %}

</script>
  <script>
    document.addEventListener('readystatechange', event => {
      if (event.target.readyState === "complete") {
        var clockdiv = document.getElementsByClassName("clockdiv");
        var countDownDate = new Array();
        for (var i = 0; i < clockdiv.length; i++) {
          countDownDate[i] = new Array();
          countDownDate[i]['el'] = clockdiv[i];
          countDownDate[i]['time'] = new Date(clockdiv[i].getAttribute('data-date')).getTime();
          countDownDate[i]['days'] = 0;
          countDownDate[i]['hours'] = 0;
          countDownDate[i]['seconds'] = 0;
          countDownDate[i]['minutes'] = 0;
        }

        var countdownfunction = setInterval(function() {
          for (var i = 0; i < countDownDate.length; i++) {
            var now = new Date().getTime();
            var distance = countDownDate[i]['time'] - now;
            countDownDate[i]['days'] = Math.floor(distance / (1000 * 60 * 60 * 24));
            countDownDate[i]['hours'] = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            countDownDate[i]['minutes'] = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            countDownDate[i]['seconds'] = Math.floor((distance % (1000 * 60)) / 1000);

            if (distance < 0) {
              countDownDate[i]['el'].querySelector('.days').innerHTML = 0;
              countDownDate[i]['el'].querySelector('.hours').innerHTML = 0;
              countDownDate[i]['el'].querySelector('.minutes').innerHTML = 0;
              countDownDate[i]['el'].querySelector('.seconds').innerHTML = 0;
            }else{
              countDownDate[i]['el'].querySelector('.days').innerHTML = countDownDate[i]['days'];
              countDownDate[i]['el'].querySelector('.hours').innerHTML = countDownDate[i]['hours'];
              countDownDate[i]['el'].querySelector('.minutes').innerHTML = countDownDate[i]['minutes'];
              countDownDate[i]['el'].querySelector('.seconds').innerHTML = countDownDate[i]['seconds'];
            }

          }
        }, 1000);
      }
    });

 
    function bidajax(id){
    get_id = id
     var bidid = $("#bid_id").val();
     $.ajax({
        url: "/auctions/ajaxbidfunc/",
        data : {'id':bidid},
        dataType : 'json',
        headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
        },
        success: function(content){
        
          $("#bids_list_"+get_id).empty() 

          for (var i = 0; i < content.bid_list.length; i++) {
        
            var amt = parseFloat(content.bid_list[i].amount)
            var bidamt = amt.toFixed(8)

            $('#bids_list_'+get_id).append('<li><a>'+ bidamt +' B . HBD</a></li>');
          }
         
        },
        error: function(response){
          
        }
    });
 }

 function notifychangestatus(id){
    var auctionid = $("#auction_id").val()
    get_id = id
     $.ajax({
        url: "/auctions/notificationupdate/",
        data : {'id':id},
        dataType : 'json',
        headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
        },
        success: function(content){
          var status = content.status

          if (status == 'True') {
            window.location.href = '/auctions/winningpage/'+auctionid+'/'
          }
          else if (status == 'False'){
            window.location.href = '/auctions/losingpage/'+auctionid+'/'
          }
         
        },
        error: function(response){
        }
    });
 }
